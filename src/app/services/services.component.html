<div class="Homepage">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="30">
      <h1 class="Heading">Server</h1>
      <app-status-tile
        [service]="server"
        [showActions]="false">
      </app-status-tile>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="70">
      <h1 class="Heading">Services</h1>
      <div>
        <app-status-tile
          *ngFor="let service of services"
          [service]="service"
        ></app-status-tile>
      </div>
    </div>
  </div>
  <div>
  </div>
</div>

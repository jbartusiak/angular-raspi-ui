<div class="Container">
  <h1>Search</h1>
  <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="8px">
    <mat-form-field
      color="primary"
      appearance="outline"
      fxFlex="grow">
      <mat-label>Search for...</mat-label>
      <label>
        <input matInput placeholder="what is it that you're looking for?">
      </label>
    </mat-form-field>

    <mat-form-field
      color="primary"
      appearance="outline"
      fxFlex="grow"
      fxFlex.gt-md="auto">
      <mat-label>Categories</mat-label>
      <mat-select>
        <mat-option value="1">Movies</mat-option>
        <mat-option value="2">TV</mat-option>
        <mat-option value="3">Games</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="uploaded">
      <th mat-header-cell *matHeaderCellDef> Uploaded</th>
      <td mat-cell *matCellDef="let element"> {{element.uploaded}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size</th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef> Condition</th>
      <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef> Provider</th>
      <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

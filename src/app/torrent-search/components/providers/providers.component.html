<div class="Container">
<h1>Providers</h1>
<span>Select torrent providers from the list below. Note that default, tested providers are already selected.</span>
<ul>
  <li *ngFor="let provider of providers">
    <mat-checkbox
      color="primary"
      class="example-margin"
      [checked]="enabledProviders.includes(provider.name)">
      {{ provider.name }}
    </mat-checkbox>
  </li>
</ul>
</div>

<div class="Container" *ngIf="results.length" [@resultsFadeIn]="results.length>0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

    <ng-container matColumnDef="title" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element" class="max-width">
        <a [href]="element.desc" target="_blank">{{element.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="magnet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Magnet</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="download.emit(element)"><mat-icon>get_app</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="uploaded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded</th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef>Condition</th>
      <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="provider">
      <th mat-header-cell *matHeaderCellDef>Provider</th>
      <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="Container" *ngIf="error" [@resultsFadeIn]="error.length>0">
  <mat-card>
    <mat-card-title>I encountered a problem while processing your request</mat-card-title>
    <mat-card-content>
      Server provided the following explanation:
      <p>{{ error }}</p>
    </mat-card-content>
  </mat-card>
</div>
